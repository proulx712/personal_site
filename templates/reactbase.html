<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>{% block title %}Eric Proulx{% endblock title %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="The wonderful portfolio site of Eric Proulx">
    <meta name="author" content="Eric Proulx">
    <link rel="shortcut icon" href={{ url_for('static', filename='images/favicon.ico') }}>

    <script src="{{ url_for('static', filename='bower_components/react/react.min.js') }}"></script>
    <script src="{{ url_for('static', filename='bower_components/react/react-dom.min.js') }}"></script>

    <h1>Flask React</h1>
    <div id="content"></div>

    <script type="text/jsx">
        import React from 'react';
        import ReactDOM from 'react-dom';
        /*** @jsx React.DOM */

          var realPython = React.createClass({
            render: function() {
              return (<h2>Greetings, from Real Python!</h2>);
            }
          });

          ReactDOM.render(
            React.createElement(realPython, null),
            document.getElementById('content')
          );
    </script>
</head>

<body>
</body>
</html>
