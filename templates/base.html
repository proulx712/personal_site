<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>{% block title %}Eric Proulx{% endblock title %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="The wonderful portfolio site of Eric Proulx">
    <meta name="author" content="Eric Proulx">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="https://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="shortcut icon" href={{ url_for('static', filename='images/favicon.ico') }}>

    {% block css %}
        <!-- Latest compiled and minified Bootstrap 4 Alpha 3 CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.3/css/bootstrap.min.css"
              integrity="sha384-MIwDKRSSImVFAZCVLtU0LMDdON6KVCrZHyVQQj6e8wIEJkW4tvwqXrbMIya1vriY"
              crossorigin="anonymous">

        <!-- This file stores base CSS -->
        <link href={{ url_for('static', filename='css/base.css') }} rel="stylesheet">

        <!-- Third-party CSS libraries go here -->
        <script src="https://use.typekit.net/fwh3spk.js"></script>
        <script>
            try {
                Typekit.load({async: true});
            }
            catch (e) {
            }
        </script>

        <!-- Extra CSS -->
        {% block extraCSS %}
        {% endblock %}
    {% endblock %}
</head>
<body>
<nav class="navbar navbar-dark navbar-full" style="background-color: #444444">
    <div class="container">
        <a class="navbar-brand" id="brand-name">Eric Proulx</a>
        <ul class="nav navbar-nav pull-right">
            <li class="nav-item active">
                <a class="nav-link" href="{{ url_for('get_home') }}">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('get_contact') }}">Contact</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('get_resume') }}">Resume</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container" id="main-body">
    {% block content %}
    {% endblock %}
</div>

<nav class="navbar navbar-dark navbar-fixed-bottom" style="background-color: #444444">
    <div class="container text-xs-center">
        <ul class="nav navbar-nav" style="display: inline-block">
            <li class="nav-item">
                <a class="nav-link" href="https://github.com/proulx712" target="_blank"><i class="fa fa-github fa-3x"
                                                                                           aria-hidden="true"></i></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="https://www.linkedin.com/in/proulxeric" target="_blank"><i
                        class="fa fa-linkedin fa-3x" aria-hidden="true"></i></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="mailto:eric@ericproulx.com?Subject=Your%20Website%20Looks%20Great!"
                   target="_top"><i class="fa fa-envelope-o fa-3x" aria-hidden="true"></i></a>
            </li>
        </ul>
    </div>
    <div class="container text-xs-center">
        <span class="text-muted">&copy; 2016 Eric Proulx. All rights reserved</span>
    </div>
</nav>

{% block javascript %}
    <!-- Required by Bootstrap v4 Alpha 3 -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js"
            integrity="sha384-THPy051/pYDQGanwU6poAc/hOdQxjnOEXzbT+OuUAFqNqFjL+4IGLBgCJC3ZOShY"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.2.0/js/tether.min.js"
            integrity="sha384-Plbmg8JY28KFelvJVai01l8WyZzrYWG825m+cZ0eDDS1f7d/js6ikvy1+X+guPIB"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.3/js/bootstrap.min.js"
            integrity="sha384-ux8v3A6CPtOTqOzMKiuo3d/DomGaaClxFYdCu2HPMBEkf6x2xiDyJ7gkXU0MWwaD"
            crossorigin="anonymous"></script>

    <!-- Third-party javascript libraries go here -->
    <script src="https://use.fontawesome.com/f59bd3569d.js"></script>

    <!-- project specific Javascript -->
    <script src={{ url_for('static', filename='js/base.js') }}></script>
    {% block extrajs %}
    {% endblock %}
{% endblock javascript %}
</body>
</html>
